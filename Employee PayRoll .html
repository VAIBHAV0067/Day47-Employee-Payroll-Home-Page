<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Employee PayRoll.css">
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="./Logo.jfif" width="25%">
            <div>
                <span class="emp-text">Employee</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div> 
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save(event); return false">
            <div class="form-head">
                Employee PayRoll form
            </div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your name.."
                required>
            </div>

            <div class="row-content">
                <label class="label text" for="profile">Profile Image</label>
                 <div class="profile-radio-content">
                    <label>
                      <input type="radio" id="profile1" name="profile" value="image1" required>
                      <img class="profile" id='image1' src="GEmp1.jpg">
                    </label>
                    <label>
                      <input type="radio" id="profile2" name="profile" value="image2" required>
                      <img class="profile" id='image2' src="BEmp1.jpg">
                    </label>
                    <label>
                     <input type="radio" id="profile3" name="profile" value="image3" required>
                     <img class="profile" id='image3' src="BEmp2.jpg">
                    </label>
                    <label>
                     <input type="radio" id="profile4" name="profile" value="image4" required>
                     <img class="profile" id='image4' src="BEmp3.jpg">
                    </label>
                </div>
                 </div> 
                      <div class="row-content">
                        <label class="label text" for="gender">Gender</label>
                        <div>
                            <input type="radio" id="male" name="gender" value="male">
                            <label class="text" for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="female">
                            <label class="text" for="female">Female</label>
                        </div>
                    </div>
                    <div class="row-content">
                        <label class="label text" for="department">Department</label>
                        <div>

                            <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
                            <label class="text" for="hr">HR</label>
                            <input class="checkbox" type="checkbox" id="sales" name="sales" value="Sales">
                            <label class="text" for="sales">Sales</label>
                            <input class="checkbox" type="checkbox" id="finance" name="finance" value="Finance">
                            <label class="text" for="finance">Finance</label>
                            <input class="checkbox" type="checkbox" id="eingneer" name="eingneer" value="Eingneer">
                            <label class="text" for="eingneer">Eingneer</label>
                            <input class="checkbox" type="checkbox" id="others" name="others" value="Others">
                            <label class="text" for="others">Others</label>
                        </div>
                    </div>
                    <div class="row-content">
                            <label class="label text" for="salary">Salary</label>
                            <div>    
                                <input type="range" id="salary" name="salary"min="30000"
                                max="50000" step="100" value="40000">
                                <output class="salary-output" for="salary">40000</output>
                            </div>
                    </div>
                    
                    <script>
                        const salary = document.querySelector('#salary'); 
                                    const output= document.querySelector('.salary-output');
                                    output.textContent = salary.value; 
                                    salary.addEventListener('input', function() {
                                    output.textContent = salary.value;
                                    });
                                
                    </script>
                    <div class="nativeDateTimePicker">
                        <label for="party"> Choose a Date and time</label>
                        <input type="datetime-local" id="party" name="party">
                    </div>
                    <div class="row-content">
                        <label class="label text" for="notes">Notes</label>
                        <textarea id="notes" class="input" name="Notes" placeholder="write something" 
                            style="height:100px"></textarea>
                        </div>
                            <div class="buttonParent">
                                <a href="/home.html" class="resetButton button cancelButton">Cancel</a> <div class="submit-reset">
                                <button type="submit" class="button submitButton" id="submitButton">Submit</button>
                                <button type="reset" class="resetButton button">Reset</button>
                            </div>
                        
                </form>
                    
            </div>
    </body>
</html>
